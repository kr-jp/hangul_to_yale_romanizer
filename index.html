  <head>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header class="header">

      <div class="header-actions">

        <button id="openRef" class="btn btn-ghost" aria-controls="refDrawer" aria-expanded="false"></button>
        <button id="themeToggle" class="btn btn-ghost" aria-pressed="false" title="„ÉÜ„Éº„ÉûÂàáÊõø">üåì</button>
        <button id="langToggle" class="btn btn-ghost" aria-pressed="false" title="Ë®ÄË™ûÂàáÊõø"></button>
        <a class="btn btn-link" href="https://github.com/kr-jp/hangul_to_yale_romanizer" target="_blank" rel="noopener">Usage</a>

    <main class="container">
      <section class="panel">
        <label for="input" id="labelInput" class="label">ÂÖ•ÂäõÔºà„Éè„É≥„Ç∞„É´Ôºâ</label>
        <textarea id="input" class="textarea" placeholder="ÏûÖÎ†• ÎåÄÍ∏∞ Ï§ë" rows="4"></textarea>

        <div class="controls">
          <label class="switch">
            <input id="labialRule" type="checkbox" checked />
            <span class="slider" aria-hidden="true"></span>
            <span id="labelLabial" class="switch-label"></span>
          </label>

          <!-- interlinear first -->
          <label class="switch">
            <input id="interlinearMode" type="checkbox" checked />
            <span class="slider" aria-hidden="true"></span>
            <span id="labelInterlinear" class="switch-label"></span>
          </label>

          <!-- separator enable switch -->
          <label class="switch">
            <input id="sepEnable" type="checkbox" />
            <span class="slider" aria-hidden="true"></span>
            <span id="labelSep" class="switch-label"></span>
          </label>

          <!-- separator controls (hidden when sep disabled) -->
          <div id="sepControls" class="sep-controls hidden">
            <label class="control">
              <input id="separator" class="sep-input" type="text" maxlength="1" list="sepOptions" />
              <datalist id="sepOptions">
                <option value="" label=""></option>
                <option value=" " label="„Çπ„Éö„Éº„Çπ"></option>
                <option value="-" label="„Éè„Ç§„Éï„É≥"></option>
                <option value="¬∑" label="‰∏≠Èªí"></option>
                <option value="." label="„Éî„É™„Ç™„Éâ"></option>
                <option value="/" label="„Çπ„É©„ÉÉ„Ç∑„É•"></option>
              </datalist>
              <span class="sep-preview" id="sepPreview" aria-hidden="true">‚àÖ</span>
            </label>
            <div class="chips" id="sepChips" role="group" aria-label="separator options">
              <button class="chip" data-sep="">‚àÖ</button>
              <button class="chip" data-sep=" ">‚ê£</button>
              <button class="chip" data-sep="¬∑">¬∑</button>
              <button class="chip" data-sep="-">-</button>
              <button class="chip" data-sep=".">.</button>
              <button class="chip" data-sep="/">/</button>
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="copyBtn" class="btn"></button>
          <span id="status" class="status" aria-live="polite"></span>
        </div>
      </section>

      <section class="panel">
        <label for="output" id="labelOutput" class="label"></label>
        <textarea id="output" class="textarea" rows="6" readonly></textarea>
      </section>

      <section id="interlinearPanel" class="panel hidden" aria-hidden="true">
        <div id="ttlInterlinear" class="panel-title"></div>
        <div id="interlinear" class="interlinear"></div>
        <p id="hintInterlinear" class="hint"></p>
      </section>
    </main>

    <footer class="footer">
      <small>
        Hangul ‚Üí Yale Romanizer.

    <!-- ÏòàÏùºÏãù Ï∞∏Ï°∞ ÎìúÎ°úÏñ¥ -->

      </div>
      <div id="refBody" class="drawer-body">
        <!-- JSÍ∞Ä Îß§Ìïë ÌÖåÏù¥Î∏îÏùÑ Î†åÎçîÎßÅ -->

    <!-- ÌûàÏä§ÌÜ†Î¶¨ ÎìúÎ°úÏñ¥ -->

        <div class="drawer-tools">
          <button id="clearHist" class="btn btn-ghost"></button>
          <button id="closeHist" class="btn btn-ghost"></button>

      </div>
      <div id="histList" class="drawer-body history-list">

    </aside>

    <script src="app.js"></script>

  </body>
</html>
